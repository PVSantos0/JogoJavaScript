<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no initial-scale=no">
		<title>Jogo Mosquito</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="col">
                    <div class='d-flex justify-content-center'>
                        <img src="imgs/game.png" alt="Vitoria">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class='d-flex justify-content-center'>
                        <div class="mb-2">
                            <select class='form-control' id='level'>
                                <option value="">Selecionar o Nivel</option>
                                <option value="normal">Normal</option>
                                <option value="hard">Difícil</option>
                                <option value="veryHard">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class='d-flex justify-content-center'>
                        <button class='btn btn-danger btn-lg' onclick="startGame()">Iniciar</button>    
                    </div>
                </div>
            </div>
        </div>
        <script>
            function startGame(){
                var selectLevel = document.getElementById('level').value

                if (selectLevel === ''){
                    alert("Selecionar um nível para o jogo")
                    return false
                } 

                window.location.href = 'app.html?' + selectLevel
            }
        </script>
	</body>
</html>
